
name: Deploy (Staged)

on:
  push:
    branches: [ main ]

jobs:
  build-package:
    name: Build Deployment Package
    runs-on: ubuntu-latest
    outputs:
      zip_filename: deploy.zip
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create clean deployment package
        run: |
          mkdir deploy_package

          cp application.py requirements.txt Procfile deploy_package/ 2>/dev/null || true
          cp -r .ebextensions deploy_package/ 2>/dev/null || true

          cd deploy_package
          zip -r ../deploy.zip . > /dev/null

          echo "=== Final deploy.zip contents ==="
          unzip -l ../deploy.zip

      - name: Upload zip as artifact (for debugging or second job)
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy.zip
          retention-days: 1

  deploy-to-eb:
    name: Deploy to Elastic Beanstalk
    needs: build-package                 
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download built package
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          application_name: HelloWordFlask
          environment_name: HelloWordFlask-env
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: deploy.zip
          wait_for_deployment: true
          use_existing_version_if_available: true
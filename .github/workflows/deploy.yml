name: CI/CD - Flask App on Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

jobs:
  # -----------------------
  # 1) CI JOB: Build
  # -----------------------
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true


  # ---------------------------
  # 2) CD JOB: Deploy to EB (only when CI passes)
  # ---------------------------
  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install EB CLI
      run: |
        pip install awsebcli

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1 

    - name: Deploy to Elastic Beanstalk
      run: |
        eb init "Hello World" --platform "python-3.11" --region us-east-1 --verbose
        eb use "HelloWorld-env"
        eb deploy "HelloWorld-env" --staged --verbose
